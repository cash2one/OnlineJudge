{% extends "layout.html" %}

{% block title %}Online Judge - {{ user.username }}{% endblock %}

{% block page_content %}
<div class="page-header">
    <div class="profile-header">
        <h1>{{ user.username }}</h1>
        <p>
            {% if user == current_user %}
            <a class="btn btn-default" href="{{ url_for('profile.setting') }}">Edit Profile</a>
            {% endif %}
        </p>
    </div>
</div>
{% endblock %}
