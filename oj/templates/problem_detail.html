{% extends "layout.html" %}

{% block title %}Online Judge - Problem - {{ problem.id }}{% endblock %}

{% block page_content %}
<div>
    <div>
        {% include '_problem.html' %}
        <div class="center-block" style="width:300px">
            <a class="btn btn-default" href="{{ url_for('problem.submit', problem_id=problem.id) }}" role="button">Submit</a>
        </div>
    </div>
</div>
{% endblock %}
