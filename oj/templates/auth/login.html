{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Online Judge - 登录{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1 class="text-center">登录</h1>
</div>
<div class="col-md-6 col-md-offset-3">
    {{ wtf.quick_form(form) }}
    <br>
    <p>新用户？<a href="{{ url_for('auth.signup') }}">点击注册</a></p>
    <p>忘记密码？<a href="{{ url_for('auth.password_reset_request') }}">点击重置</a></p>
</div>
{% endblock %}
